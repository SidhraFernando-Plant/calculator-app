<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div id="calculator">
    <h1>calc</h1>
    <div id="screen">
      <!-- Input/output window -->
      <span id="screen-text">399,981</span>
    </div>

    <div id="keyboard">
      <!-- Buttons -->
      <div class="normal-btn number-btn" id="seven"><span>7</span></div>
      <div class="normal-btn number-btn" id="eight">8</div>
      <div class="normal-btn number-btn" id="nine">9</div>
      <div class="blue-btn" id="del">DEL</div>
      
      <div class="normal-btn number-btn" id="four">4</div>
      <div class="normal-btn number-btn" id="five">5</div>
      <div class="normal-btn number-btn" id="six">6</div>
      <div class="normal-btn" id="plus">+</div>

      <div class="normal-btn number-btn" id="one">1</div>
      <div class="normal-btn number-btn" id="two">2</div>
      <div class="normal-btn number-btn" id="three">3</div>
      <div class="normal-btn" id="minus">-</div>

      <div class="normal-btn" id="point">.</div>
      <div class="normal-btn number-btn" id="zero">0</div>
      <div class="normal-btn" id="divide">/</div>
      <div class="normal-btn" id="multiply">Ã—</div>

      <div class="blue-btn" id="reset">RESET</div>
      <div class="red-btn" id="equal">=</div>
    </div>

  <script src="script.js"></script>
</body>
</html>
